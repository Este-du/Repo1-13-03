<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
   <div class="formulario_register">
        <h2>Resgistro</h2>
        <form method="post">
            <div class="Main">

                <div class="nombre">
                    <input onblur="validar()" type="text" class="form-control" id="txtNombre" placeholder="Ej: Juan Carlos"  required>
                    <label for="txtNombre">Nombre Completo</label>
                    <small id="valNombre">Debe ingresart su nombre</small>
                </div>
                <div class="usuario">
                    <input onblur="validar()" type="text" class="form-control" id="txtUsuario" placeholder="JuanCa" required>
                    <label for="txtUsuario">Usuario</label>
                    <small id="valUsuario">Debe ingresart un usuario</small>
                </div>
                <div class="clave">
                    <div>
                        <button class="btn btn-outline-primary" onclick="pass()">

                            <svg id="mostrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg>
                    
                    
                              <svg id="ocultar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                        </button>
                    </div>
                    <input onblur="validar()" type="password" class="form-control" id="txtPassword" required>
                    
                    <label for="txtPassword">Contrasena</label>
                    <small id="valPassword">Debe ingresart una contrasena</small>
                    
                </div>    
                <div class="correo">
                    <input onblur="validar()" type="email" class="form-control" id="emailCorreo" placeholder="JuanCarlos13@correo.com" required>
                    <label for="emailCorreo">Correo electronico</label>
                    <small id="valCorreo">Debe ingresart un correo</small>
                </div>    
                     
                    <input type="submit" value="Registrarse">

                <div class="volver_log">
                        Ya tienes una cuenta? <a href="Login.html">Iniciar sesion</a>
                </div>
                <div class="volver_inicio">
                    Volver al  <a href="inicio.html">Inicio</a>
                </div>
                
            </div>
            
        </form>

   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
   <script src="js/formulario.js"></script>
</body>
</html>
